<script type="text/javascript" src="js/maproute.js">
	 //@ sourceURL=/js/maproute.js
</script>

<script type="text/javascript" src="js/menu.js">
	//@ sourceURL=/js/menu.js
</script>

<div class="row-fluid">
	<div id="Mainmapcontrols" class="btn-toolbar" >
		<div class="btn-group">
			<button id="mapRefresh" data-toggle="tooltip" title="Refresh Map" class="btn" >
				<i class="icon-refresh" data-original-title="Tooltip on top"> </i>
			</button>
			<button id="mapZoomIn" data-toggle="tooltip" title="Zoom in" class="btn">
				<i class="icon-zoom-in"> </i>
			</button>
			<button id="mapZoomOut" data-toggle="tooltip" title="Zoom Out" class="btn">
				<i class="icon-zoom-out"> </i>
			</button>
		</div>

		<div class="btn-group">
			<button id="mapFollow" data-toggle="tooltip" title="Follow Vehicle" class="btn">
				<i class="icon-location-arrow"> </i>
			</button>
			
			<button id="mapMarker" data-toggle="tooltip" title="Custom Marker" class="btn">
				<i class="icon-map-marker"> </i>
			</button>
			
			<button id="mapRoute" data-toggle="tooltip" title="Draw lines for selected vehicles" class="btn">
				<i class="icon-road"> </i>
			</button>
		</div>

		<div class="btn-group">
			<button id="mapPrint" data-toggle="tooltip" title="Print Map Contents" class="btn">
				<i class="icon-print"> </i>
			</button>
		</div>

	</div>
</div>

<div class="container-fluid div-panel">
	<div id="MapCanvas" class="span9 div-panel" ></div>
	<!-- map overlay -->

	<div class="span3 well">
		<div id="SystemMessages" class="container">
			
			<h4><i class="icon-envelope icon-white"> </i>   System Messages </h4>
			<ul id="Messages">
			</ul>
			
		</div>
	</div>

	<div id="ViewMode" class="span3 well">
		<div class="tabbable">

			<ul class="nav nav-pills">
				<li class="active">
					<a href="#displayLive" data-toggle="pill"> Live</a>
				</li>
				<li>
					<a href="#displayHistorical" data-toggle="pill"> Historical</a>
				</li>
			</ul>

			<div class="tab-content">

				<div class="tab-pane active" id="displayLive">
					<p>
						myClubLink is currently showing realtime vehicle positions.
					</p>
					<p>
						<span id="trackVehicleCount" class="badge badge-success">2</span> Vehicles currently being tracked
					</p>
					<p class="text-info">
						Last position received 2 seconds ago
					</p>
				</div>

				<div class="tab-pane" id="displayHistorical">
					<p>
						Select settings below to show historical routes

						<div class="container-fluid">

							<div class="control-group">
								<label class="control-label" for="inputIcon">From</label>
								<div class="controls">
									<div id="routeDateFrom" class="input-append date">
										<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i> </span>
										<input data-format="dd/MM/yyyy hh:mm:ss" type="text" value="14/07/2013 13:56:27"></input>
									</div>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputIcon">To</label>
								<div class="controls">

									<div id="routeDateTo" class="input-append date">
										<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i> </span>
										<input data-format="dd/MM/yyyy hh:mm:ss" type="text" value="21/07/2013 13:56:27"></input>
									</div>
								</div>
							</div>

						
						</div>

						<button id="showRoute" class="btn btn-block">
							Show Route
						</button>

					</p>
				</div>
			</div>
		</div>
	</div>
</div>
