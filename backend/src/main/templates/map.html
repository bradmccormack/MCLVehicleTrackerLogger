<div class="row-fluid">
	<div id="Mainmapcontrols" class="btn-toolbar" >
		<div class="btn-group">
			<button id="mapRefresh" class="btn" ><i class="icon-refresh" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top"> </i></button>
			<button id="mapZoomIn" class="btn"><i class="icon-zoom-in"> </i></button>
			<button id="mapZoomOut" class="btn"><i class="icon-zoom-out"> </i></button>
		</div>
		
		<div class="btn-group">
			<button id="mapMarker" class="btn"><i class="icon-map-marker"> </i></button>
            <button id="mapFollow" class="btn"><i class="icon-location-arrow"> </i></button>
            <button id="mapRoute" class="btn"><i class="icon-road"> </i></button>
		</div>

        <div class="btn-group">
            <button id="mapPrint" class="btn"><i class="icon-print"> </i></button>
        </div>

	</div>	
</div>

<div class="container-fluid div-panel">
	<div id="Mainmap" class="span9 div-panel" >	
	</div> <!-- map overlay -->
	
	
	<div id="Maindashboard" class="span3 well">
		<div class="container">
			<i class="icon-dashboard icon-2x"> </i>  
			<h4> Dashboard</h4>
			<p>
				Real time map messages will go in here.
			</p>
		</div>
	</div> 
	
</div>
